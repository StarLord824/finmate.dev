version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: finmate-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: finmate
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
